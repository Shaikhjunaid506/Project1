<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movie browse</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
 <main>

        <section class="search-section">
            <form action="#" method="post">
                <label for="searchmovie">Search:</label>
                <input type="text" name="searchmovie" id="searchmovie" placeholder="Enter movie name">
                <button type="submit">Search</button>
            </form>
        </section>

        <section class="browse-section">
            <form action="#" method="post">
                <label for="category">Browse by Genre:</label>
                <select name="category" id="category">
                    <option value="fantasy">Fantasy</option>
                    <option value="mystery">Mystery</option>
                    <option value="thriller">Thriller</option>
                    <option value="historical">Historical fiction</option>
                    <option value="biography">Biography</option>
                    <option value="horror">Horror fiction</option>
                    <option value="romance">Romance</option>
                    <option value="science">Science fiction</option>
                    <option value="self-help">Self-help</option>
                    <option value="adventure">Adventure</option>
                  
                </select>
                <button type="submit">Browse</button>
            </form>
        </section>
